<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile-styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Best Players</h1>
  </header>
  <main>
    <!--Load Screen-->
    <div id="loadScreen">
        <h1 id="loadTitle">
          HUNT THE DIGGLET
        </h1>
        <div id="loadBar">
          <div id="contLoadBar1"></div>
          </div>
        </div>
    </div>
    <section class="sonLeft">
      <!-- LOGIN -->
      <div id="logIn">
        <h1 id="title">
          Chose a User Name
        </h1>

        <input type="text" id="username"></input>
        <div id="loginBttn">
          <input class="button" type="button" id="usernameBttn" value="Start"></input>
          <input class="button" type="button" id="resetBttn" value="Restart"></input>
        </div>
      </div>

      <!-- GAME-->
      <div id="puntuaciones">
        <h1 id="titlePuntuacion">Tu puntuacion es:</h1>
        <h2 id="puntuacion"></h2>
        <input id="homeBtn" type="button" value="Home" onclick="goHome()"></input>
      </div>
      <div id="game">
        <div class="digglet"></div>
      </div>
    </section>

    <section class="sonRight">
      <div id="scoreTitle">
        <h1>TOP PLAYERS</h1>
      </div>
      <div class="list"></div>
    </section>
  </main>
  <footer>

  </footer>

  <!--  SCRIPTS -->
  <script src="js/game.js"></script>
  <script src="js/progressBar.js"></script>
  <script src="js/score.js"></script>
</body>
</html>
